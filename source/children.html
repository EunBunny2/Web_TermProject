<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>센터의 아이들</title>
  <link rel="stylesheet" href="css/all_apply.css">
  <link rel="stylesheet" href="css/children.css">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- 상단 네비게이션 메뉴바 -->
  <div class="dim" id="ch_dim">
  </div>
  <div class="header">
    <div id="nav" class="menu expanded">
      <div class="icon-menu close">
        <div class="icon close"></div>
      </div>
      <span class=""><a href="main.html"><img src="img/header/타이틀.png" alt="liveUs 홈 바로가기"></a></span>
      <span class=""><a href="introduce.html">센터소개</a></span>
      <span class=""><a href="children.html">센터의 아이들</a></span>
      <span class=""><a href="adopt.html">입양</a></span>
      <span class=""><a href="donate.html">후원</a></span>
      <span class=""><a href="volunteer.html">자원봉사</a></span>
      <span class=""><a href="signUp.html" id="login_mypage_nav">로그인</a></span>
    </div>
    <!-- 메인 배너 -->
    <div class="main_banner">
      <img src="img/children/아이들_배너.png" alt="아이들_배너">
    </div>
  </div>
  <div class="wrap">

    <button type="button" id="show_reg_btn">+ADD</button>
    <button type="button" id="test_btn">반려동물 테스트</button>

    <!-- 반려동물 테스트 -->
    <div id="test_div">
      <div id="head">
        <span>❌</span>
      </div>
      <div id="test_content">
        <h4 id="question_num">당신의 상황에 맞는 반려동물을 찾아줍니다.</h4>
        <img id="cover_img_btn" src="./img/children/cover.png" alt="cover.png">
        <p id="question"></p>
        <img id="icon_o" src="./img/children/icon_o.png" alt="o">
        <img id="icon_x" src="./img/children/icon_x.png" alt="o">
      </div>
    </div>

    <!-- 모든 센터의 아이들 보이는 영역 -->
    <div class="list">
      <ul id="card_list">
      </ul>
    </div>
  </div>

  <!-- 새로운 아이 등록 영역 -->
  <div id="reg_popup">
    <h3>새로운 아이 등록</h3>
    <hr>
    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <p>이미지 파일</p>
            </td>
            <td>
              <p><input type="file" name="img_file" id="img_file" accept=".jpg, .jpeg, .png" required></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>이름</p>
            </td>
            <td>
              <input type="text" name="pet_name" id="pet_name" required>
            </td>
          </tr>
          <tr>
            <td>
              <p>성별</p>
            </td>
            <td>
              <p>
                <label><input type="radio" name="sex" value="남" required>남</label>
                <label><input type="radio" name="sex" value="여">여</label>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <p>분류</p>
            </td>
            <td>
              <p>
                <label><input type="radio" name="kind" value="개" required>개</label>
                <label><input type="radio" name="kind" value="고양이">고양이</label>
              </p>
            </td>
          </tr>
          <tr id="dog_race_div">
            <td>
              <p>품종</p>
            </td>
            <td>
              <p>
                <select name="dog_race" id="dog_race">
                  <option value="믹스견">믹스견</option>
                  <option value="닥스훈트">닥스훈트</option>
                  <option value="리트리버">리트리버</option>
                  <option value="말티즈">말티즈</option>
                  <option value="보더콜리">보더콜리</option>
                  <option value="비글">비글</option>
                  <option value="비숑">비숑</option>
                  <option value="사모예드">사모예드</option>
                  <option value="삽살개">삽살개</option>
                  <option value="시츄">시츄</option>
                  <option value="웰시코기">웰시코기</option>
                  <option value="진도견">진도견</option>
                  <option value="치와와">치와와</option>
                  <option value="포메라니안">포메라니안</option>
                  <option value="푸들">푸들</option>
                </select>
              </p>
            </td>
          </tr>
          <tr id="cat_race_div">
            <td>
              <p>품종</p>
            </td>
            <td>
              <p>
                <select name="cat_race" id="cat_race">
                  <option value="한국 고양이">한국 고양이</option>
                  <option value="노르웨이숲">노르웨이숲</option>
                  <option value="러시안 블루">러시안 블루</option>
                  <option value="먼치킨">먼치킨</option>
                  <option value="벵갈">벵갈</option>
                  <option value="샴">샴</option>
                  <option value="시베리아">시베리아</option>
                  <option value="스핑크스">스핑크스</option>
                  <option value="사바나">사바나</option>
                  <option value="스코티시 폴드">스코티시 폴드</option>
                  <option value="페르시안">페르시안</option>
                </select>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <p>입양 상태</p>
            </td>
            <td>
              <p>
                <label><input type="radio" name="state" value="입양">입양</label>
                <label><input type="radio" name="state" value="미입양" checked>미입양</label>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <p>입소 날짜</p>
            </td>
            <td>
              <p><input type="date" name="reg_date" id="reg_date" required></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>성격</p>
            </td>
            <td>
              <label><input type="checkbox" name="personality" value="1">분리불안</label>
              <label><input type="checkbox" name="personality" value="2">애정결핍</label>
              <label><input type="checkbox" name="personality" value="3">온순함</label>
              <label><input type="checkbox" name="personality" value="4">사나움</label>
              <label><input type="checkbox" name="personality" value="5">조용함</label>
              <label><input type="checkbox" name="personality" value="6">활발함</label>
            </td>
          </tr>
          <tr>
            <td>
              <p>특이사항</p>
            </td>
            <td>
              <textarea name="remark" id="remark"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_group">
        <button type="button" id="reg_submit">등록</button>
        <button type="reset" id="reg_exit">취소</button>
      </div>
    </form>
  </div>

  <!--디테일 카드 나가기 버튼-->
  <div id="eixt_div">
    <a href="#none" id="exit_icon"><img src="img/exit_icon.png" alt="나가기"></a>
  </div>

  <!--디테일 카드 영역-->
  <div id="detail_card_div">
    <table>
    </table>
  </div>

  <!-- 입양문의 팝업 레이어 영역 -->
  <div id="adopt_inquiry_div" class="inner_popup">
    <h3>입양 문의</h3>
    <form>
      <p>
        이름 :
        <input type="text" id="adopt_name">
      </p>
      <p>
        성별 :
        <label><input type="radio" name="p_sex" value="male" checked>남</label>
        <label><input type="radio" name="p_sex" value="female">여</label>
      </p>
      <p>
        생년월일 :
        <select id="adopt_birth_year">
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1987">1987</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
        </select>
        년
        <select id="adopt_birth_month">
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        월
        <select id="adopt_birth_day">
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        일
        <span>※만 19세 이상만 입양할 수 있습니다</span>
      </p>
      <p>
        휴대폰 번호 :
        <input type="tel" id="adopt_tel" pattern="(010)[0-9]{4}[0-9]{4}" required>
          <span>010부터 '-' 하이픈 없이 입력</span>
      </p>
      <p>
        주소 :
        <input type="text" id="address" name="address" size="50">
      </p>
      <p>
        직업 :
        <input type="text" name="job" id="job">
      </p>
      <p>
        가족구성 :
        <label><input type="checkbox" name="family" value="parent">부/모</label>
        <label><input type="checkbox" name="family" value="partner">배우자</label>
        <label><input type="checkbox" name="family" value="son_and_daughter">자녀</label>
        <label><input type="checkbox" name="family" value="sibling">형제</label>
        <label><input type="checkbox" name="family" value="no_family">없음</label>
      </p>
      <p>
        반려동물 양육 경험 :
        <input type="radio" name="have_experience" value="유">유
        <input type="radio" name="have_experience" value="무" checked>무
      </p>
      <button type="button">확인</button>
      <button type="reset">취소</button>
    </form>
  </div>

  <!-- 결연맺기 팝업 레이어 영역 -->
  <div id="spon_div" class="inner_popup">
    <h3>결연 맺기</h3>
    <form>
      <p>
        이름 :
        <input type="text" id="spon_name">
      </p>
      <p>
        휴대폰 번호 :
        <input type="tel" id="spon_tel" pattern="(010)[0-9]{4}[0-9]{4}" required>
          <span>010부터 '-' 하이픈 없이 입력</span>
      <p>
        주소 :
        <input type="text" name="address" id="spon_address" size="50">
      </p>
      <p>
        결연 기간 :
        <select name="spon_term" id="spon_term">
          <option value="1m">1개월</option>
          <option value="6m">6개월</option>
          <option value="1y">1년</option>
        </select>
      </p>
      <button type="button">확인</button>
      <button type="reset">취소</button>
    </form>
  </div>
  <script src="js/children.js">
  </script>
  <script src="js/all_apply.js">
  </script>
</body>

</html>
